    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem 5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 600;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
      line-height: 1.3;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 2rem;
      text-align: center;
    }

    .emoji {
        font-size: 120px;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 26px;
      background: #25d366;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .whatsapp-btn:hover {
      background: #20bd5c;
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .whatsapp-btn svg {
      width: 22px;
      height: 22px;
      fill: #fff;
      flex-shrink: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Floating shapes */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 6s ease-in-out infinite;
    }

    .circle.small { width: 50px; height: 50px; bottom: 8%; left: 12%; }
    .circle.medium { width: 90px; height: 90px; top: 12%; right: 8%; }
    .circle.large { width: 140px; height: 140px; bottom: 18%; right: 22%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1.8rem 1.2rem;
      }
      .whatsapp-btn {
        font-size: 0.95rem;
        padding: 12px 22px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }
      p {
        font-size: 0.95rem;
      }
      .whatsapp-btn {
        width: 100%;
        justify-content: center;
        padding: 14px;
        font-size: 1rem;
      }
    }
  </style>
</head>
